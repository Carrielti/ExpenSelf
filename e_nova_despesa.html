<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ExpenSelf - Inserir Despesa</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="/img/icone-logo.png" type="image/png">
</head>

<body>
  <div class="home">
    <div class="expense-container">
      <h1>Inserir Nova Despesa</h1>
      <form action="inserir_despesa.php" method="POST">
        
        <label for="nome">Nome da Despesa</label>
        <input type="text" id="nome" name="nome" placeholder="Ex: Aluguel, Mercado" required />

        <label for="valor">Valor Estipulado</label>
        <input type="number" step="0.01" id="valor" name="valor" placeholder="00.00" required />

        <button type="submit">Inserir</button>
      </form>
    </div>
  </div>
</body>

</html>
