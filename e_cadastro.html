<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ExpenSelf - Cadastro</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="/img/icone-logo.png" type="image/png">
</head>

<body>
  <div class="login-page"> <!-- Usa a mesma estrutura do login -->
    <div class="login-form-container"> <!-- Mesma classe de layout -->
      <form class="login-form" action="e_cadastro.php" method="POST">
        <img src="/img/logo.png" alt="ExpenSelf Logo" />
        <h1>Cadastrar-se</h1>

        <label for="nome">Digite seu Nome</label>
        <input type="text" id="nome" name="nome" required>

        <label for="senha">Digite sua Senha</label>
        <input type="password" id="senha" name="senha" required>

        <button type="submit">Confirmar</button>

        <!-- ✅ Agora dentro do formulário -->
        <div class="login-link">
          <a href="index.html">Já possui conta? Login</a>
        </div>
      </form>

    </div>

    <div class="login-image"></div> <!-- Imagem à direita (some no mobile) -->
  </div>
</body>

</html>
