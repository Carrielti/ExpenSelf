<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="/img/icone-logo.png" type="image/png">
  <title>ExpenSelf - Login</title>
</head>
<body>
  <div class="login-page">
    <div class="login-form-container">
      <form class="login-form" action="login.php" method="POST">
        <img src="/img/logo.png" alt="ExpenSelf Logo" />
        <h1>Login</h1>
        <label for="nome">Nome de usuário:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>

        <button style="margin-left: 5px;" type="submit">Entrar</button>
        <div class="login-link">
          <a href="e_cadastro.html">Ainda não possui conta? Cadastre-se</a>
        </div>
      </form>
      
    </div>
    <div class="login-image"></div>
  </div>
</body>
</html>
